name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Get version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

  build-macos:
    name: Build macOS (Apple Silicon)
    needs: create-release
    runs-on: macos-14  # macOS on Apple Silicon
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          target: aarch64-apple-darwin

      - name: Build release binary
        run: cargo build --release --target aarch64-apple-darwin

      - name: Create tarball
        run: |
          cd target/aarch64-apple-darwin/release
          tar -czf catalog-${{ needs.create-release.outputs.version }}-aarch64-apple-darwin.tar.gz catalog
          shasum -a 256 catalog-${{ needs.create-release.outputs.version }}-aarch64-apple-darwin.tar.gz > catalog-${{ needs.create-release.outputs.version }}-aarch64-apple-darwin.tar.gz.sha256

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./target/aarch64-apple-darwin/release/catalog-${{ needs.create-release.outputs.version }}-aarch64-apple-darwin.tar.gz
          asset_name: catalog-${{ needs.create-release.outputs.version }}-aarch64-apple-darwin.tar.gz
          asset_content_type: application/gzip

      - name: Upload SHA256
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./target/aarch64-apple-darwin/release/catalog-${{ needs.create-release.outputs.version }}-aarch64-apple-darwin.tar.gz.sha256
          asset_name: catalog-${{ needs.create-release.outputs.version }}-aarch64-apple-darwin.tar.gz.sha256
          asset_content_type: text/plain
