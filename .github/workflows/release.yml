name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build and Release macOS (Apple Silicon)
    runs-on: macos-14  # macOS on Apple Silicon
    steps:
      - uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          target: aarch64-apple-darwin

      - name: Build release binary
        run: cargo build --release --target aarch64-apple-darwin

      - name: Create tarball and SHA256
        run: |
          cd target/aarch64-apple-darwin/release
          tar -czf catalog-${{ steps.get_version.outputs.version }}-aarch64-apple-darwin.tar.gz catalog
          shasum -a 256 catalog-${{ steps.get_version.outputs.version }}-aarch64-apple-darwin.tar.gz > catalog-${{ steps.get_version.outputs.version }}-aarch64-apple-darwin.tar.gz.sha256

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            target/aarch64-apple-darwin/release/catalog-${{ steps.get_version.outputs.version }}-aarch64-apple-darwin.tar.gz
            target/aarch64-apple-darwin/release/catalog-${{ steps.get_version.outputs.version }}-aarch64-apple-darwin.tar.gz.sha256
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
